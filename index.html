<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Nikita üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}

/* Floating Hearts */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  0%{
    transform:translateY(100vh) scale(0.5);
    opacity:0;
  }
  30%{opacity:1;}
  100%{
    transform:translateY(-10vh) scale(1.2);
    opacity:0;
  }
}

/* Passcode Screen */
#lockScreen{
  position:absolute;
  width:100%;
  height:100%;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:30px;
  z-index:5;
}

#lockScreen h2{
  color:#ff4d6d;
  font-size:26px;
}

#passInput{
  padding:14px;
  font-size:20px;
  border-radius:15px;
  border:2px solid #ff4d6d;
  text-align:center;
  width:180px;
  outline:none;
}

#unlockBtn{
  padding:14px 35px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  font-size:18px;
  transition:0.3s;
}

#unlockBtn:hover{
  background:#ff2e5f;
}

/* Main Card */
.card{
  display:none;
  background:white;
  width:90%;
  max-width:380px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  animation:fadeIn 1.2s ease forwards;
  z-index:5;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

h1{
  color:#ff4d6d;
  margin-bottom:10px;
}

p{
  color:#444;
  line-height:1.6;
  font-size:16px;
}

.buttons{
  margin-top:25px;
  position:relative;
  height:120px;
}

.buttons button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
  transition:0.2s;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
  left:50%;
  transform:translateX(-50%);
  bottom:0;
}

#noBtn{
  background:#ccc;
  color:#333;
  left:10%;
  top:0;
}

#message{
  display:none;
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
  color:#ff4d6d;
}

/* Image Popup */
#popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  z-index:10;
}

#popup img{
  width:90%;
  max-width:350px;
  border-radius:15px;
}

#closePopup{
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:white;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>

<body>

<!-- Floating Hearts Container -->
<div id="hearts"></div>

<!-- Passcode Screen -->
<div id="lockScreen">
  <h2>Enter Passcode üíå</h2>
  <input type="password" id="passInput" maxlength="4" placeholder="****">
  <button id="unlockBtn">Unlock</button>
</div>

<!-- Main Valentine Card -->
<div class="card" id="mainCard">
  <h1>Nikita üíñ</h1>
  <p>
    I didn‚Äôt want to just text something ordinary.<br><br>
    You genuinely make my world lighter.  
    I like the way you exist.  
    I like the way you make things feel different.  
    And I‚Äôd really like to see where this could go‚Ä¶ with you.
  </p>

  <div class="buttons">
    <button id="noBtn">No üôÑ</button>
    <button id="yesBtn">Yes üíï</button>
  </div>

  <div id="message">
    You just made my whole day ‚ù§Ô∏è
  </div>
</div>

<!-- Image Popup -->
<div id="popup">
  <img src="photo.jpg" alt="Special Memory">
  <button id="closePopup">Close</button>
</div>

<script>
// Floating hearts generator
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random()*20 + 15) + "px";
  heart.style.animationDuration = (Math.random()*3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,400);

// Unlock logic
const unlockBtn = document.getElementById("unlockBtn");
const passInput = document.getElementById("passInput");
const lockScreen = document.getElementById("lockScreen");
const mainCard = document.getElementById("mainCard");

unlockBtn.addEventListener("click",()=>{
  if(passInput.value === "8586"){
    lockScreen.style.display="none";
    mainCard.style.display="block";
  }else{
    alert("Wrong passcode üíî");
  }
});

// No button escape
const noBtn = document.getElementById("noBtn");
function moveButton(){
  const x = Math.random()*200;
  const y = Math.random()*100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("touchstart",moveButton);

// Confetti burst
function launchConfetti(){
  for(let i=0;i<80;i++){
    const conf = document.createElement("div");
    conf.style.position="fixed";
    conf.style.width="8px";
    conf.style.height="8px";
    conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
    conf.style.left="50%";
    conf.style.top="50%";
    conf.style.zIndex="20";
    conf.style.transition="all 1.5s ease-out";
    document.body.appendChild(conf);

    setTimeout(()=>{
      conf.style.transform=`translate(${(Math.random()-0.5)*600}px, ${(Math.random()-0.5)*600}px)`;
      conf.style.opacity="0";
    },10);

    setTimeout(()=>{conf.remove();},1500);
  }
}

// Yes logic
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const popup = document.getElementById("popup");
const closePopup = document.getElementById("closePopup");

yesBtn.addEventListener("click",()=>{
  message.style.display="block";
  popup.style.display="flex";
  launchConfetti();
});

closePopup.addEventListener("click",()=>{
  popup.style.display="none";
});
</script>

</body>
</html>
